{% extends "blog/base.html" %}
{% block title %}Edit Blog Post!{% endblock title %}
{% block content %}
<h1>Update Post</h1>
<br /><br />
<div class="form-group">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-outline-info" id="post-update-button" type="submit">Update</button>
</div>

{% endblock content %}
