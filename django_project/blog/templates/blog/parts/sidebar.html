<!-- Category Menu Code -->
<div class="list-group fs-5">
  <h2 class="text-center mb-3">Navigate to a Category</h2>
  <a href="{% url 'home' %}" id="sidebar-home"
    class="list-group-item d-flex justify-content-between align-items-center list-group-item-action {% if request.resolver_match.url_name == 'home' %} active {% endif %}">
    Blog Home
  </a>
  {% for category_item in category_qs %}
  <a href="{% url 'blog-category' category_item|slugify %}"
    class="list-group-item d-flex justify-content-between align-items-center list-group-item-action {% if current_category == category_item|slugify %}active{% endif %}"
    id="sidebar-{{ category_item|slugify }}">{{category_item|title}}
    <span class="badge rounded-pill a11y-red">{{ category_item.posts_count }}
    </span>
  </a>
  {% endfor %}
</div>
