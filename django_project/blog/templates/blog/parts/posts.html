{% for post in posts %}
<div class="card mb-5 shadow">
  <div class="row g-0">
    <div class="col-md-4 d-flex align-items-center p-1">
      <img
        src="{{ post.metaimg.url }}"
        class="card-img-top"
        alt="{{ post.metadesc }}"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title fw-bolder">
          {{ post.title }} {% if post.draft %}
          <nobr id="draft">(Draft)</nobr>{% endif %}
        </h5>
        <p class="card-text fs-6">
          <small class="text-muted">
            {{ post.date_posted|date:"F d, Y" }} in {{ post.category|title }}</small
          >
        </p>
        <p class="card-text">{{ post.snippet|safe }}</p>
        <a href="{% url 'post-detail' post.slug %}" class="btn btn-primary">
          Open Post
        </a>
        {% if user.is_staff %}
        <a href="{% url 'post-update' post.slug %}" class="btn btn-primary">
          Edit Post
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>

{% endfor %}
