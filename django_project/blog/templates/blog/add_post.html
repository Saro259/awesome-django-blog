{% extends "blog/base.html" %}
{% block title %}Create A New Blog Post!{% endblock %}
{% block content %}
<h1>Add Post</h1>
<br /><br />
<div class="form-group">
  <form method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-outline-info" type="submit">Post</button>
</div>

{% endblock %}
