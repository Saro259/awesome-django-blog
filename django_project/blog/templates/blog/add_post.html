{% extends "blog/parts/base.html" %}
{% load static %}
{% load sri %}
{% block title %}Create A New Blog Post!{% endblock title %}

{% block head %}

{% endblock %}

{% block content %}
<h1>Add Post</h1>
<br /><br />
<div class="form-group">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-outline-info" id="post-create-button" type="submit">Post</button>
</div>

{% endblock content %}
